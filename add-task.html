<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add New Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2e0c6cf13.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-cancel {
      background-color: #6c757d;
      color: white;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h3 class="text-primary mb-4">Add New Task</h3>
  <form id="taskForm">
    <div class="mb-3">
      <label for="taskName" class="form-label">Task Name</label>
      <input type="text" id="taskName" name="taskName" class="form-control" placeholder="Enter task name" required />
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-success me-2"><i class="fas fa-plus"></i> Add</button>
      <a href="index.html" class="btn btn-cancel">Cancel</a>
    </div>
  </form>
</div>

<script>
  document.getElementById('taskForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const taskName = document.getElementById('taskName').value.trim();

    if (taskName) {
      // Simulate saving the task
      alert(`Task "${taskName}" added successfully!`);
      window.location.href = "index.html"; // Redirect back
    } else {
      alert("Please enter a task name.");
    }
  });
</script>

</body>
</html>
